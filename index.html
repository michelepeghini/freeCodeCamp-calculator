<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>freeCodeCamp: Calculator</title>	<!-- TITLE -->
  	<meta name="author" content="Michele Peghini">
	<meta name="description" content="This is a calculator developed for the freeCodeCamp Front End Certificate. Allows multiple arithmetic operations and calculates result with recursive algorithm."> <!-- DESCRIPTION -->
	<meta name="keywords" content="HTML5,CSS3,JavaScript,jQuery,Bootstrap,freeCodeCamp,calculator,module pattern, recursion"> <!-- TAGS, CSV -->
	
	<!-- CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- LOCALS -->
	<script src="main.js"></script>
	<link rel="stylesheet" href="styles.css">	
</head>

<body>
  <div class="container">
    <h1 id="top_header" class="text-center">freeCodeCamp: Calculator</h1>
    
    <!-- calculator START -->
    <div id="calculator" class="panel panel-default">
      <div class="panel panel-heading">
        <div id="title">freeCodeCamp calculator</div>
        <div id="main_screen">
          <input type="text" class="text-right" value="0" readonly>
        </div>

        <div id="sub_screen">
          <input type="text" class="text-right" value="" readonly>
        </div>
      </div>
      <div class="panel panel-body">
        <div class="row">
          <div id="numbers" class="col-xs-7 ">
            <button value="7" class="btn btn-default border_green number">7</button>
            <button value="8" class="btn btn-default border_green number">8</button>
            <button value="9" class="btn btn-default border_green number">9</button>
            <button value="4" class="btn btn-default border_green number">             4</button>
            <button value="5" class="btn btn-default border_green number">5</button>
            <button value="6" class="btn btn-default border_green number">6</button>
            <button value="1" class="btn btn-default border_green number">1</button>
            <button value="2" class="btn btn-default border_green number">2</button>
            <button value="3" class="btn btn-default border_green number">3</button>
            <button value="." class="btn btn-default border_green float">&sdot;</button>
            <button value="0" class="btn btn-wide border_green number">0</button>
          </div>
          <div id="ops" class="col-xs-5">
            <button value="AC" class="btn btn-default border_red reset">AC</button>
            <button value="CE" class="btn btn-default border_red clear">CE</button>
            <button value="+" class="btn btn-default border_yellow operator">&plus;</button>
            <button value="-" class="btn btn-default border_yellow operator">&minus;</button>
            <button value="*" class="btn btn-default border_yellow operator">&times;</button>
            <button value="/" class="btn btn-default border_yellow operator">&divide;</button>
            <button value="=" class="btn btn-wide border_green equal">&equals;</button>
          </div>
        </div>
      </div>

    </div>  
    <!-- calculator END -->
    
    <footer id="credits" class="content_block text-center">
      <h2>Author: <span>Michele Peghini</span></h2> 
      <div class="row">
        <p class="col-sm-4"><a href="https://codepen.io/michele_peghini/pens/public/" target="_blank">CodePen</a></p>
        <p class="col-sm-4"><a href="https://github.com/michelepeghini" target="_blank">GitHub</a></p>
        <p class="col-sm-4"><a href="https://www.freecodecamp.org/michelepeghini" target="_blank">freeCodeCamp</a></p>
      </div>
    </footer>
  </div>
</body>
</html>
